<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{menu/common/layout}">
<head>
    <title>게시물 본문</title>
</head>
<main layout:fragment="main">

    <h2>게시물 본문</h2>

    <div>
        <a th:if="${article.user.id == session.loginedUserId}" th:href="@{modify(id=${article.id})}">글수정 / </a>
        <a th:if="${article.user.id == session.loginedUserId}" onclick="if (confirm('삭제하시겠습니까?') == false) return false;"
           th:href="@{doDelete(id=${article.id})}">글삭제</a>
    </div>
    <hr>

    <div>
        <div>
            <div>번호 : [[${article.id}]]</div>
        </div>
        <div>
            <div>등록일 : [[${article.regDate}]]</div>
        </div>
        <div>
            <div>제목 : [[${article.title}]]</div>
        </div>
        <div>
            <div>내용 : [[${article.body}]]</div>
        </div>
    </div>
</main>
</html>
