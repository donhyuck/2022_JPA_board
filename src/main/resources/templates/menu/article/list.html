<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
    <h1>게시물 목록</h1>
    [[${articles}]]
    <hr>

    <ul>
        <li th:each="article : ${articles}">
            [[${article.id}]] / [[${article.regDate}]] / [[${article.title}]]
        </li>
    </ul>
</body>
</html>
