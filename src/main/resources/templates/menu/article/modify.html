<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{menu/common/layout}">
<head>
    <title>게시물 수정</title>
</head>
<main layout:fragment="main">

    <h2>게시물 수정</h2>
    <hr>
    <div>
        <a th:href="@{detail(id=${article.id})}">글본문</a>
    </div>

    <form action="doModify" method="post">
        <div>
            <input type="hidden" name="id" th:value="${article.id}">
        </div>
        <div>
            <div>제목 : <input type="text" name="title" th:value="${article.title}" placeholder="새 제목을 입력해주세요."></div>
        </div>
        <div>
            <div>내용 : <textarea name="body" th:text="${article.body}" placeholder="새 내용을 입력해주세요."></textarea></div>
        </div>
        <div>
            <div>
                <input type="submit" value="수정">
            </div>
        </div>
    </form>
</main>
</html>
