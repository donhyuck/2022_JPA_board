<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
    <div>
        <a href="write" style="color:red;">글쓰기</a> / <a href="showList">게시글 목록</a>
    </div>
    <hr>

    <h1>게시물 작성</h1>
    <hr>
    <form action="doWrite" method="post">
        <div>
            <div>제목</div>
            <div>
                <input type="text" name="title" placeholder="제목을 입력해주세요.">
            </div>
        </div>
        <div>
            <div>내용</div>
            <div>
                <textarea name="body" placeholder="내용을 입력해주세요."></textarea>
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="작성">
            </div>
        </div>
    </form>
</body>
</html>
