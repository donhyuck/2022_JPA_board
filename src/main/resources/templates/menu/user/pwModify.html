<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{menu/common/layout}">
<head>
    <title>회원정보</title>
</head>
<main layout:fragment="main" class="mt-[20px]">

    <h2 class="container mx-auto font-bold text-[1.3rem] px-[10px]">비밀번호 변경</h2>

    <form action="doPwModify" method="post" class="container mx-auto px-[10px]">
        <div class="mt-[10px]">
            [[${user.id}]]번 회원
            <input type="hidden" name="id" th:value="${user.id}">
        </div>
        <div class="form-control mt-[20px]">
            <label class="label">
                <span class="label-text">비밀번호확인</span>
            </label>
            <input type="password" required name="password" placeholder="현재 비밀번호를 입력해주세요." class="input input-bordered w-full max-w-xs"
                   maxlength="50">
        </div>

        <div class="form-control mt-[20px]">
            <label class="label">
                <span class="label-text">비밀번호변경</span>
            </label>
            <input type="password" required name="newPassword" placeholder="새로운 비밀번호를 입력해주세요." class="input input-bordered w-full max-w-xs"
                   maxlength="50">
        </div>
        <div class="mt-[20px]">
            <input type="submit" value="수정" class="btn btn-primary btn-sm">
            <a class="btn btn-sm" href="/">취소</a>
        </div>
    </form>
</main>
</html>
